<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Frontend store</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <img src="img/logo.png" alt="Imagen Frontend store">
        </header>
        <div class="hero">
            <img src="img/hero.jpg" alt="Imagen Hero">
        </div>
        <div class="productos">
            <h2>Nuestros Productos</h2>
            <ul class="lista-productos">
                <li>
                    <img src="img/camisa_1.png" alt="camisa HTML5">
                    <p>HTML5
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_2.png" alt="camisa CSS3">
                    <p>CSS3
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_3.png" alt="camisa NodeJS">
                    <p>NodeJS
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_4.png" alt="camisa JavaScript">
                    <p>JavaScript
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_5.png" alt="camisa AngularJS">
                    <p>AngularJS
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_6.png" alt="camisa GitHub">
                    <p>GitHub
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_7.png" alt="camisa WordPress">
                    <p>WordPress
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
                <li>
                    <img src="img/camisa_8.png" alt="camisa Foundation">
                    <p>Foundation
                        <span>$24.99</span>
                    </p>
                    <a href="#" class="boton">Comprar</a>
                </li>
            </ul>
        </div><!--.productos-->
    </div><!--.contenedor-->
</body>

</html>
